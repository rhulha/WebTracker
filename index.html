<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebTracker - Drum Machine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="controls">
        <button id="stopBtn">Stop</button>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <button id="saveBtn">Save Song</button>
        <button id="loadBtn">Load Song</button>
        
        <div class="bpm-control">
            <label for="bpmInput">BPM:</label>
            <input type="number" id="bpmInput" min="60" max="200" value="120" step="1">
            <span id="bpmDisplay">120</span>
        </div>
    </div>
    
    

<table id="tracker">
    <!-- Table will be generated dynamically by JavaScript -->
</table>
    
</body>
</html>
